<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Evento</title>
  <link rel="stylesheet" href="../Styles/event-detail.css">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/header.css">
  <link rel="stylesheet" href="../Styles/buttons.css">
  <link rel="stylesheet" href="../Styles/user-menu.css">

  <!-- Leaflet (para el mapa) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header class="header">
    <div id="header"></div>
  </header>

  <main>
    <div class="event-detail-container">
      <div class="event-image">
        <img src="../assets/images/noimage.png" alt="Imagen del evento" />
      </div>
      <div class="event-info">
        <h1 id="nombre-evento"></h1>
        <p><strong>Descripción:</strong> <span id="descripcion-evento"></span></p>
        <p><strong>Ubicación:</strong> <span id="ubicacion-evento"></span></p>
        <p><strong>Categoría:</strong> <span id="categoria-evento"></span></p>
        <p><strong>Capacidad:</strong> <span id="capacidad-evento"></span> personas</p>
        <p><strong>Actividades:</strong> <span id="actividades-evento"></span></p>
        <p><strong>Precio:</strong> $<span id="precio-evento"></span></p>
        <p><strong>Edad recomendada:</strong> <span id="edad-evento"></span> años</p>
      </div>
      <div class="event-map" id="map"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Resa-K. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="../js/event-detail.js"></script>
  <script type="module" src="../js/header.js"></script>
  <script></script>
</body>
</html>
